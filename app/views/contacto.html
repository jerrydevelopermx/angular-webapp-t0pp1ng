<div flex layout="column">
  <div class="banner-container">
    <img src="images/banners/banner-contacto.png" width="100%">
    <div class="banner-text">ARMEMOS UN PLAN</div>
  </div>


<div flex layout="column"  layout-md="column" layout-xs="column" class="bebas-content">
  <div flex layout="row" layout-md="column" layout-xs="column">
    <div flex layout="column" layout-align="center center" class="content-column" ng-repeat="column in $ctrl.contacto.columns">
      <h3>{{column.title}}</h3>
      <element-content data="column"></element-content>
    </div>
    <div  flex layout="row" layout-align="center center" class="content-column">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.652937462158!2d-98.21042258499368!3d19.035009058205905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc1570464e2e1%3A0xf6149ea47c64f90d!2sTopping+Creativo!5e0!3m2!1ses-419!2smx!4v1560256685198!5m2!1ses-419!2smx"
          class="map-iframe" frameborder="0" style="border:0" allowfullscreen>
      </iframe>
    </div>
  </div>
</div>


  <div flex layout="column" class="content-column bebas-content">
    <h3>Escribe tus datos y cuéntanos tu idea. Te daremos respuesta en menos de 24 horas.</h3>
    <form name="$ctrl.userForm" novalidate>
      <div flex layout="row" layout-md="column" layout-align="center center" layout-xs="column">
        <md-input-container flex="45" flex-xs="45" flex-md="45" md-no-float layout="column" >
          <div flex layout="row" >
            <input flex name="name" id="name" type="text" ng-model="$ctrl.contact.name"  placeholder="Nombre" required/>
          </div>
          <div flex ng-messages="$ctrl.userForm.name.$error">
            <div ng-message="required">Campo requerido</div>
          </div>
        </md-input-container>
      </div>
      <div flex layout="row" layout-md="column" layout-align="center center" layout-xs="column">
        <md-input-container flex="45" flex-xs="45" flex-md="45" md-no-float layout="column" >
          <div flex layout="row" >
            <input flex name="email" id="email" type="email" ng-model="$ctrl.contact.email" placeholder="tucorreo@mail.com" required/>
          </div>
          <div flex ng-messages="$ctrl.userForm.email.$error">
            <div ng-message="required">Campo requerido</div>
            <div ng-message="email">Email no válido</div>
          </div>
        </md-input-container>

      </div>
      <div flex layout="row" layout-md="column" layout-align="center center" layout-xs="column">
        <md-input-container md-no-float layout="row" flex="15" flex-xs="45" flex-md="45">
          <input flex name="state" id="state" value="" placeholder="Estado" type="text" ng-model="$ctrl.contact.state"/>
        </md-input-container>
        <md-input-container md-no-float layout="row" flex="15" flex-xs="45" flex-md="45">
          <input flex name="city" id="city" value="" placeholder="Ciudad" type="text" ng-model="$ctrl.contact.city"/>
        </md-input-container>
        <md-input-container md-no-float layout="row" flex="15" flex-xs="45" flex-md="45">
          <input flex name="phone" id="phone" placeholder="Teléfono" type="number" ng-model="$ctrl.contact.phone"/>
        </md-input-container>
      </div>
      <div flex layout="row" layout-md="column" layout-align="center center"  layout-xs="column">
        <md-input-container md-no-float layout="column" flex="45" flex-xs="45" flex-md="45">
          <textarea flex name="message" id="message" placeholder="¿Cuál es tu necesidad?" rows="6" maxlength="150" ng-model="$ctrl.contact.message" required></textarea>
          <div flex ng-messages="$ctrl.userForm.message.$error">
            <div ng-message="required">Campo requerido</div>
          </div>
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center" layout-padding layout-margin>
        <ul class="actions">
          <li><input value="ENVIAR" class="button medium bebas-content" type="button" ng-click="$ctrl.sendEmail()" ng-disabled="!$ctrl.userForm.$valid"></li>
        </ul>
      </div>
    </form>
  </div>
</div>
