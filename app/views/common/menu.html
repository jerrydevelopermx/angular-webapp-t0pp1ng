<div flex layout="column" class="menu-bar">
 <md-content flex layout="row">
    <a href="#!/"><div class="logo" id="logo-div"></div></a>
    <md-nav-bar flex md-selected-nav-item="$ctrl.currentNav" hide-xs hide-sm hide-md>
     <md-nav-item md-nav-href="#!/nosotros" name="nosotros">Nosotros</md-nav-item>
     <md-nav-item md-nav-href="#!/servicios" name="servicios">Servicios</md-nav-item>
     <md-nav-item md-nav-href="#!/portafolio" name="portafolio">Portafolio</md-nav-item>
     <md-nav-item md-nav-href="#!/contacto" name="contacto">Contacto</md-nav-item>
   </md-nav-bar>
   <md-nav-bar flex show-xs hide-lg hide-md>
     <md-button ng-click="$ctrl.toggleRight()" ng-hide="$ctrl.isOpenRight()" class="icon fa-bars sidemenu">
     </md-button>
   </md-nav-bar>
</md-content>


<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
  <md-content layout-padding>
    {{$ctrl.currentNav}}
    <ul class="ul-side">
        <li><a href="#!/" ng-class="{'leftnavbar-selected': $ctrl.currentNav == 'home' || $ctrl.currentNav == ''}" ng-click="$ctrl.menuClicked()">Inicio</a></li>
        <li><a href="#!/nosotros" ng-class="{'leftnavbar-selected': $ctrl.currentNav == 'nosotros'}" ng-click="$ctrl.menuClicked()">Nosotros</a></li>
        <li><a href="#!/servicios" ng-class="{'leftnavbar-selected': $ctrl.currentNav == 'servicios'}" ng-click="$ctrl.menuClicked()">Servicios</a></li>
        <li><a href="#!/portafolio" ng-class="{'leftnavbar-selected': $ctrl.currentNav == 'portafolio'}" ng-click="$ctrl.menuClicked()">Portafolio</a></li>
        <li><a href="#!/contacto" ng-class="{'leftnavbar-selected': $ctrl.currentNav == 'contacto'}" ng-click="$ctrl.menuClicked()">Contacto</a></li>
    </ul>
      <!-- <md-button ng-click="close()" class="md-primary">
      Close Sidenav Right
    </md-button>-->
  </md-content>
</md-sidenav>
</div>
